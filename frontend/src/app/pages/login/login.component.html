<div class="login-container">
  <img src="skillmatchAi.png" alt="SkillMatch AI Logo" class="logo" />
  <h1>Login to SkillMatch AI</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Role Selector -->
    <div class="form-group" [class.invalid]="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
      <label for="role">Login As</label>
      <select id="role" formControlName="role">
        <option value="" disabled selected>Select role</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Employer</option>
        <option value="admin">Admin</option>
      </select>
      <small *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">Please select a role</small>
    </div>

    <!-- Email -->
    <div class="form-group" [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter a valid email</small>
    </div>

    <!-- Password -->
    <div class="form-group" [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</small>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>

  <p class="redirect">
    Donâ€™t have an account? <a routerLink="/signup">Sign Up</a>
  </p>
</div>
