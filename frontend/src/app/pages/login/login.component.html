<div class="login-container">
  <img src="skillmatchAi.png" alt="SkillMatch AI Logo" class="logo" />
  <h1>Login to SkillMatch AI</h1>
  
  <!-- Error message display -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Role Selection -->
    <div class="mb-4">
      <label class="block mb-2 font-semibold">Login As</label>
      <div class="flex justify-between">
        <label>
          <input type="radio" formControlName="role" value="jobseeker" />
          Job Seeker
        </label>
        <label>
          <input type="radio" formControlName="role" value="employer" />
          Employer
        </label>
        <label>
          <input type="radio" formControlName="role" value="admin" />
          Admin
        </label>
      </div>
      <div *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.invalid" class="text-red-600 text-sm">
        Please select a role
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input 
        type="email" 
        formControlName="email" 
        class="w-full border px-3 py-2 rounded" 
        [ngClass]="{'input-error': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-600 text-sm">
        Please enter a valid email
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Password</label>
      <input 
        type="password" 
        formControlName="password" 
        class="w-full border px-3 py-2 rounded"
        [ngClass]="{'input-error': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-600 text-sm">
        Password is required (minimum 6 characters)
      </div>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      [disabled]="loginForm.invalid || loading"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading">Logging in...</span>
    </button>
  </form>

  <!-- Signup Link -->
  <p class="mt-4 text-center text-sm">
    Don't have an account?
    <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
  </p>

  <!-- Forgot Password Link -->
  <p class="mt-2 text-center text-sm">
    <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
  </p>
</div>
